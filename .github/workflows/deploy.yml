name: Deploy test.samatech.tech (LWS)

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21

          # ðŸ”¥ RACINE FTP (dÃ©jÃ  /test.samatech.tech cÃ´tÃ© LWS)
          server-dir: /

          # ðŸ”¥ CONTENU WEB UNIQUEMENT
          local-dir: ./public/

